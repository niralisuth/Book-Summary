<body>

<header>
    <div class="nav-bar">
        
        <nav class="nav-buttons">
            
        <ul>
            <li class="logo"><a href="index.html">BOOK SUMMARY</a></li>
            <li class="nav-link"><a href="index.html">HOME</a></li>
            <li class="nav-link"><a href="#blogs">BOOKS</a></li>
            <li class="nav-link"><a href="contact.html">CONTACT</a></li>
        </ul>
        
        </nav>
    </div>
</header>

   <div class="form">
    <h1 class="Contact-us-title">Contact Us</h1>

    <div class="para">
        <p>Got a question you’d like to ask about Book Summary? Get in touch by filling out the below form and I’ll get back to you soon.</p>
        
    </div>

    <div class="name">
        <label for="">Full Name</label>
    <div class="first-text-box">
        <input type="text" name="first-box" id="" placeholder="First Name">
        <label for="first-box"></label>

    </div>
    <div class="second-text-box">
        <input type="text" name="second-box" id="" required="" placeholder="Last Name">
        <label for="second-box"></label>

    </div>
</div>

<div class="mail-id">
    <label for="">E-Mail Address</label>
    <div class="mail-text-box">
        <input type="text" name="Mail-box" id="" required="">
        <label for="mail-box"></label>

    </div>

    <div class="feedback">
        <label for="">Feedback or Suggestions</label>
        <div class="mail-text-box">
            <textarea name="" id="" cols="100" rows="10"></textarea>
            <label for="mail-box"></label>
    
        </div>
    </div>

        <div class="submit-button">
            <button type="submit">
                SUBMIT
            </button>
        </div>

    


</div>
    <!-- <p>You can also send your suggestions, feedback and question on our mail id : ask@booksummary.com</p> -->
</body>
</html>
